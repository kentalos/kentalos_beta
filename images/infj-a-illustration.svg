<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <defs>
    <style>
      .bg { fill: #f5f1e8; }
      .hair { fill: #2d4a3a; }
      .skin { fill: #d4a574; }
      .shirt { fill: #6b9080; }
      .book { fill: #4a6741; }
      .leaves { fill: #7ba05b; opacity: 0.8; }
      .text { fill: #2d4a3a; font-family: 'Arial', sans-serif; font-weight: bold; font-size: 72px; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect class="bg" width="800" height="800"/>
  
  <!-- Decorative leaves background -->
  <g class="leaves">
    <!-- Left side leaves -->
    <ellipse cx="120" cy="150" rx="25" ry="45" transform="rotate(-20 120 150)"/>
    <ellipse cx="90" cy="200" rx="15" ry="30" transform="rotate(-45 90 200)"/>
    <ellipse cx="150" cy="180" rx="20" ry="35" transform="rotate(10 150 180)"/>
    <ellipse cx="80" cy="250" rx="18" ry="32" transform="rotate(-30 80 250)"/>
    <ellipse cx="140" cy="240" rx="22" ry="38" transform="rotate(25 140 240)"/>
    
    <!-- Right side leaves -->
    <ellipse cx="680" cy="150" rx="25" ry="45" transform="rotate(20 680 150)"/>
    <ellipse cx="710" cy="200" rx="15" ry="30" transform="rotate(45 710 200)"/>
    <ellipse cx="650" cy="180" rx="20" ry="35" transform="rotate(-10 650 180)"/>
    <ellipse cx="720" cy="250" rx="18" ry="32" transform="rotate(30 720 250)"/>
    <ellipse cx="660" cy="240" rx="22" ry="38" transform="rotate(-25 660 240)"/>
    
    <!-- Top leaves -->
    <ellipse cx="350" cy="80" rx="30" ry="20" transform="rotate(45 350 80)"/>
    <ellipse cx="400" cy="60" rx="25" ry="15" transform="rotate(-30 400 60)"/>
    <ellipse cx="450" cy="80" rx="30" ry="20" transform="rotate(-45 450 80)"/>
  </g>
  
  <!-- Main character -->
  <g transform="translate(400, 400)">
    <!-- Hair -->
    <path class="hair" d="M-80,-120 C-100,-140 -90,-160 -70,-150 C-50,-170 -20,-165 0,-160 C20,-165 50,-170 70,-150 C90,-160 100,-140 80,-120 C85,-100 80,-80 70,-70 C50,-60 30,-65 20,-70 L20,20 C15,25 5,25 0,20 C-5,25 -15,25 -20,20 L-20,-70 C-30,-65 -50,-60 -70,-70 C-80,-80 -85,-100 -80,-120 Z"/>
    
    <!-- Face -->
    <ellipse class="skin" cx="0" cy="-40" rx="65" ry="75"/>
    
    <!-- Eyes -->
    <ellipse fill="#2d4a3a" cx="-20" cy="-50" rx="8" ry="12"/>
    <ellipse fill="#2d4a3a" cx="20" cy="-50" rx="8" ry="12"/>
    <ellipse fill="white" cx="-18" cy="-52" rx="3" ry="4"/>
    <ellipse fill="white" cx="22" cy="-52" rx="3" ry="4"/>
    
    <!-- Eyebrows -->
    <path fill="#2d4a3a" d="M-30,-65 Q-20,-70 -10,-65"/>
    <path fill="#2d4a3a" d="M10,-65 Q20,-70 30,-65"/>
    
    <!-- Nose -->
    <ellipse class="skin" cx="0" cy="-35" rx="3" ry="8" opacity="0.3"/>
    
    <!-- Mouth -->
    <path fill="#2d4a3a" d="M-15,-15 Q0,-10 15,-15" stroke="#2d4a3a" stroke-width="2" fill="none"/>
    
    <!-- Ears -->
    <ellipse class="skin" cx="-65" cy="-40" rx="12" ry="20"/>
    <ellipse class="skin" cx="65" cy="-40" rx="12" ry="20"/>
    
    <!-- Shirt -->
    <path class="shirt" d="M-70,20 C-70,15 -65,10 -60,10 L60,10 C65,10 70,15 70,20 L70,120 C70,125 65,130 60,130 L-60,130 C-65,130 -70,125 -70,120 Z"/>
    
    <!-- Shirt collar -->
    <path class="shirt" d="M-30,10 L-20,25 L0,15 L20,25 L30,10" fill="#5a7a6b"/>
    
    <!-- Arms -->
    <ellipse class="shirt" cx="-85" cy="60" rx="20" ry="45"/>
    <ellipse class="shirt" cx="85" cy="60" rx="20" ry="45"/>
    
    <!-- Hands -->
    <ellipse class="skin" cx="-85" cy="105" rx="15" ry="20"/>
    <ellipse class="skin" cx="85" cy="105" rx="15" ry="20"/>
    
    <!-- Book -->
    <rect class="book" x="60" y="80" width="40" height="50" rx="3"/>
    <rect fill="#3a5233" x="62" y="82" width="36" height="46" rx="2"/>
    <line stroke="#f5f1e8" stroke-width="1" x1="65" y1="90" x2="95" y2="90"/>
    <line stroke="#f5f1e8" stroke-width="1" x1="65" y1="95" x2="90" y2="95"/>
    <line stroke="#f5f1e8" stroke-width="1" x1="65" y1="100" x2="95" y2="100"/>
    <line stroke="#f5f1e8" stroke-width="1" x1="65" y1="105" x2="85" y2="105"/>
  </g>
  
  <!-- INFJ-A Text -->
  <text class="text" x="400" y="650" text-anchor="middle">INFJ-A</text>
</svg>