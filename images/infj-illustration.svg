<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f1e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8dcc6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hairGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5d3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3a1f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4c2a1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8a882;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="clothingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7a9b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5d7a4e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8fb573;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b8a56;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#backgroundGradient)"/>
  
  <!-- Decorative leaves around the head -->
  <g transform="translate(200,150)">
    <!-- Left side leaves -->
    <ellipse cx="-80" cy="-40" rx="12" ry="25" fill="url(#leafGradient)" transform="rotate(-30)"/>
    <ellipse cx="-90" cy="-20" rx="10" ry="20" fill="url(#leafGradient)" transform="rotate(-45)"/>
    <ellipse cx="-85" cy="0" rx="8" ry="18" fill="url(#leafGradient)" transform="rotate(-60)"/>
    <ellipse cx="-75" cy="20" rx="6" ry="15" fill="url(#leafGradient)" transform="rotate(-75)"/>
    
    <!-- Right side leaves -->
    <ellipse cx="80" cy="-40" rx="12" ry="25" fill="url(#leafGradient)" transform="rotate(30)"/>
    <ellipse cx="90" cy="-20" rx="10" ry="20" fill="url(#leafGradient)" transform="rotate(45)"/>
    <ellipse cx="85" cy="0" rx="8" ry="18" fill="url(#leafGradient)" transform="rotate(60)"/>
    <ellipse cx="75" cy="20" rx="6" ry="15" fill="url(#leafGradient)" transform="rotate(75)"/>
    
    <!-- Top leaves -->
    <ellipse cx="-20" cy="-70" rx="15" ry="8" fill="url(#leafGradient)" transform="rotate(-10)"/>
    <ellipse cx="0" cy="-75" rx="18" ry="10" fill="url(#leafGradient)"/>
    <ellipse cx="20" cy="-70" rx="15" ry="8" fill="url(#leafGradient)" transform="rotate(10)"/>
  </g>
  
  <!-- Hair -->
  <path d="M 120 120 Q 140 100 200 100 Q 260 100 280 120 Q 285 140 280 160 Q 275 180 270 200 Q 265 220 260 240 L 250 250 Q 240 260 220 265 Q 200 270 180 265 Q 160 260 150 250 L 140 240 Q 135 220 130 200 Q 125 180 120 160 Q 115 140 120 120 Z" fill="url(#hairGradient)"/>
  
  <!-- Face -->
  <ellipse cx="200" cy="180" rx="45" ry="55" fill="url(#skinGradient)"/>
  
  <!-- Eyes -->
  <ellipse cx="185" cy="170" rx="8" ry="6" fill="#2d3a1f"/>
  <ellipse cx="215" cy="170" rx="8" ry="6" fill="#2d3a1f"/>
  <ellipse cx="187" cy="168" rx="2" ry="2" fill="white"/>
  <ellipse cx="217" cy="168" rx="2" ry="2" fill="white"/>
  
  <!-- Eyebrows -->
  <path d="M 175 160 Q 185 155 195 160" stroke="#2d3a1f" stroke-width="2" fill="none"/>
  <path d="M 205 160 Q 215 155 225 160" stroke="#2d3a1f" stroke-width="2" fill="none"/>
  
  <!-- Nose -->
  <ellipse cx="200" cy="185" rx="2" ry="4" fill="#e8a882"/>
  
  <!-- Mouth -->
  <path d="M 190 200 Q 200 205 210 200" stroke="#d4956f" stroke-width="2" fill="none"/>
  
  <!-- Neck -->
  <rect x="185" y="230" width="30" height="25" fill="url(#skinGradient)"/>
  
  <!-- Clothing -->
  <path d="M 150 250 Q 160 245 200 245 Q 240 245 250 250 L 260 300 Q 250 320 200 320 Q 150 320 140 300 Z" fill="url(#clothingGradient)"/>
  
  <!-- Collar -->
  <path d="M 175 250 Q 200 240 225 250 L 220 260 Q 200 255 180 260 Z" fill="#5d7a4e"/>
  
  <!-- Book -->
  <g transform="translate(240,280)">
    <rect x="0" y="0" width="40" height="30" fill="#4a5d3a" rx="2"/>
    <rect x="2" y="2" width="36" height="26" fill="#f5f1e8" rx="1"/>
    <line x1="5" y1="8" x2="35" y2="8" stroke="#4a5d3a" stroke-width="1"/>
    <line x1="5" y1="12" x2="30" y2="12" stroke="#4a5d3a" stroke-width="1"/>
    <line x1="5" y1="16" x2="32" y2="16" stroke="#4a5d3a" stroke-width="1"/>
    <line x1="5" y1="20" x2="28" y2="20" stroke="#4a5d3a" stroke-width="1"/>
  </g>
  
  <!-- Hand holding book -->
  <ellipse cx="235" cy="295" rx="12" ry="8" fill="url(#skinGradient)"/>
  
  <!-- Left hand near heart -->
  <ellipse cx="165" cy="280" rx="10" ry="6" fill="url(#skinGradient)" transform="rotate(-20 165 280)"/>
  
  <!-- INFJ-A Text -->
  <text x="200" y="360" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#4a5d3a">INFJ-A</text>
  
  <!-- Subtitle -->
  <text x="200" y="385" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6b8a56">提唱者</text>
</svg>